<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
{% for post in blog_posts: %}
{% if post["id"] == 2: %}
<h1>{{ post["title"] }}</h1>
<h2>{{ post["subtitle"] }}</h2>
{% endif %}
{% endfor %}
<a href="{{url_for('get_home')}}">Go To Home</a>
</body>
</html>
